<!DOCTYPE html>
<html>
<head>
	<title>LatMath</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
	<div class="col-md-6">
		<h1 class="text-center bg-primary">PreView</h1>
		<div class="well text-output" id="math-display" style="font-size : 22px;">
		</div>
	</div>
	<div class="col-md-6">
		<h1 class="text-center bg-primary">Enter Latex Mathematical Expression</h1>
		<textarea class="text-input" style="width:100%;resize:vertical;min-height:500px;padding:10px;font-size:22px;" autofocus></textarea>
	</div>
</body>
	<script type="text/javascript">
		$('.text-input').keypress(function(){
			var text=$(this).val();
  			document.querySelector('#math-display').textContent = "$$"+text+"$$";
  			MathJax.Hub.Queue(['Typeset', MathJax.Hub, 'math-display']);
		});
	</script>
</html>
